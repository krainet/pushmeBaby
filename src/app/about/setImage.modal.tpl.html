<div>
    <div class="modal-header">
        <h3 class="modal-title">Url Image</h3>
    </div>

    <div class="modal-body">

        <form class="form well stack clearfix" role="form" novalidate>

            <p>Image with 580px width</p>
            <input class="form-control" placeholder="Enter a valid url" ng-model="link">
            <p>Url destination</p>
            <input class="form-control" placeholder="Enter a valid url" ng-model="link2">

            <div class="row-fluid">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-default" ng-click="modalInstance.close({'link':link,'link2':link2})">Submit</button>
                    <button type="submit" class="btn btn-default" ng-click="modalInstance.close('reset', '')">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>
