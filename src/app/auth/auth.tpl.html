

<div class="container">
    <div class="row-fluid">
        <div class="col col-md-4"></div>
        <div class="col col-md-4">
            <form class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="login.username">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="login.password">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="submitLogin()">Sign in</button>
            </form>
        </div>
        <div class="col col-md-4"></div>
    </div>

</div> <!-- /container -->
