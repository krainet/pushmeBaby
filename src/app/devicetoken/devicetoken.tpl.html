<div class="row">
    <div class="col-lg-12">
        &nbsp;
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4><i class="fa fa-cogs"></i> <strong>Tokens Recibidos</strong></h4>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table ng-table="vm.tableParams" class="table table-striped table-bordered table-hover" show-filter="true">
                    <tr ng-repeat="token in $data">
                        <td title="'#id'" filter="{ id: 'number'}" sortable="'id'" style="width:10%;">
                            {{token.id}}</td>
                        <td title="'Token'" filter="{ token: 'text'}" sortable="'token'" >
                            {{token.token|limitTo:30}}</td>
                        <td title="'CID'" filter="{ CustomerId: 'number'}" sortable="'CustomerId'" style="width:10%;">
                            {{token.CustomerId}}</td>
                        <td title="'S.O.'" filter="{ PlatformId: 'number'}" sortable="'PlatformId'" style="width:10%;">
                            <img src="assets/img/icons/apple.png" ng-if="token.Platform.name==='iOS'">
                            <img src="assets/img/icons/android.png" ng-if="token.Platform.name==='Android'">
                            <h6>{{token.Platform.name}}</h6>
                        </td>
                        <td title="'Created'" filter="{ createdAt: 'text'}" sortable="'createdAt'" style="width:15%;">
                            {{token.createdAt|date:'yyyy-MM-dd'}}
                            <h6>Upd: {{token.updatedAt|date:'yyyy-MM-dd'}}</h6>
                        </td>
                        <td title="'Actions'" style="width:15%;" class="text-center">
                            <button class="btn btn-info btn-xs" tooltip="Editar Push Programado" tooltip-placement="left" tooltip-trigger="mouseenter">
                                <i class="fa fa-pencil-square-o"></i>
                            </button>
                            <button class="btn btn-info btn-xs" tooltip="Duplicar Push Programado" tooltip-placement="left" tooltip-trigger="mouseenter">
                                <i class="fa fa-files-o"></i>
                            </button>
                            <button class="btn btn-success btn-xs" tooltip="EstadÃ­sticas" tooltip-placement="left" tooltip-trigger="mouseenter">
                                <i class="fa fa-bar-chart"></i>
                            </button>
                            <button class="btn btn-danger btn-xs" tooltip="Eliminar Push Programado" tooltip-placement="left" tooltip-trigger="mouseenter">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </td>
                    </tr>
                </table>
                <hr>
                <button class="btn btn-info"><i class="fa fa-pencil-square-o"></i> Nuevo push programado</button>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
