<div class="row">
    <div class="col-lg-12">
        &nbsp;
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-clock-o"></i> <strong>Newsletter Maker</strong>
            </div>
            <div class="panel-body">
                <div class="col-md-8">

                    <div class="form-group">
                        <label>Newsletter</label>
                        <input class="form-control" placeholder="Nom Newslater" ng-model="data.name">
                        <label>Selecciona tienda objetivo</label>
                        <select class="form-control" ng-model="data.shop">
                            <option  value="mqu" >Tech</option>
                            <option  value="mqc" >Chic</option>
                            <option  value="mqd" >Deporte</option>
                            <option  value="mqk" >Kids</option>
                            <option  value="mqh" >Hogar</option>
                            <option  value="mqv" >Vino</option>
                            <option  value="mqs" >Super</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <button type="button"  title="New" class="btn btn-lg  btn-info" ng-click="new()"><i class="fa fa-file-text-o"></i></button>

                    <button type="button" title="Save" class="btn btn-success btn-lg" ng-click="save()"> <i class="fa fa-floppy-o"></i></button>

                    <button type="button" title="Preview" class="btn btn-danger btn-lg" ng-click="preview()"> <i class="fa fa-eye"></i></button>

                    <button type="button" title="Load More" class="btn btn-info btn-lg" ng-click="loadNews()"><i class="fa fa-tasks"></i></button>
                    </div>
                    &nbsp;
                <div class="col-md-4">
                    <p class="input-group" style="width: 200px;">
                        <span class="input-group-btn">
                            <input title="Fecha prevista de envio" type="text" name="date_picker"
                                   class="form-control input-lg" datepicker-popup="{{datepicker.format}}"
                                   ng-model="data.expectedDate" is-open="datepicker.opened"
                                   datepicker-options="datepicker.dateOptions" date-disabled="disabled(date, mode)"
                                   close-text="Close" placeholder="Fecha prevista de envio"/>
                            <button type="button" class="btn btn-info btn-lg" ng-click="openDatepicker($event)"><i class="fa fa-calendar"></i></button>
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-industry"></i> <strong>Drag & Drop here!</strong>
                </div>
                <div class="panel-body">
                    <div class="dragNews" ng-include="'newsletterMaker/newsletterMakerBase.tpl.html'"></div>
                </div>
            </div>
        </div>
    </div>
