<div class="row">
    <div class="col-lg-12">
        &nbsp;
        <script type="text/ng-template" id="alert.html">
            <div class="alert" style="background-color:#fa39c3;color:white" role="alert">
                <div ng-transclude></div>
            </div>
        </script>

        <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" dismiss-on-timeout="{{alert.time}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>

    </div>
<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4><i class="fa fa-clock-o"></i> <strong>Newsletter Programadas</strong></h4>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table ng-table="vm.tableParams" class="table table-striped table-bordered table-hover" show-filter="true">
                    <tr ng-repeat="sch in $data">
                        <td title="'#id'" filter="{ id: 'number'}" sortable="'id'" style="width:2%;">
                            {{sch.id}}</td>
                        <td title="'Nombre'" filter="{ name: 'text'}" sortable="'name'">
                            {{sch.name}}</td>
                        <td title="'Tienda'" filter="{ shop: 'text'}" sortable="'shop'" style="width:7%;">
                            {{sch.shop}}</td>
                        <td title="'Account/Country'" filter="{ account: 'text'}" sortable="'account'" style="width:15%;">
                            {{sch.account}}/{{sch.country}}</td>
                        <td title="'Creado'" filter="{ createdAt: 'text'}" sortable="'createdAt'" style="width:10%;">
                            {{sch.createdAt|date:'yyyy-MM-dd'}}</td>
                        <td title="'Actualizado'" filter="{ updatedAt: 'text'}" sortable="'updatedAt'" style="width:10%;">
                            {{sch.updatedAt|date:'yyyy-MM-dd'}}</td>
                        <td title="'Fecha P. Envio'" filter="{ expectedDate: 'text'}" sortable="'expectedDate'" style="width:10%;">
                            {{sch.expectedDate|date:'yyyy-MM-dd'}}</td>
                        <td title="'E.'" filter="{ sent: 'text'}" sortable="'sent'" style="width:5%;" class="text-center">
                            <h6 style="{{sch.sent?'color:green;':'color:red;'}}"><i ng-class="sch.sent?'fa fa-check-circle':'fa fa-times'"></i> {{sch.sent && 'Si' || 'No'}}</h6>
                        </td>
                        <td title="'Actions'" style="width:15%;" class="text-center">
                            <button class="btn btn-info btn-xs" uib-uib-tooltip="Editar NewsLetter" uib-tooltip-placement="left" uib-tooltip-trigger="mouseenter" ng-click="edit(sch.id)">
                                <i class="fa fa-pencil-square-o"></i>
                            </button>
                            <button class="btn btn-info btn-xs" uib-uib-tooltip="Duplicar NewsLetter" uib-tooltip-placement="left" uib-tooltip-trigger="mouseenter" ng-click="duplicate(sch.id)">
                                <i class="fa fa-files-o"></i>
                            </button>
                            <button class="btn btn-success btn-xs" uib-uib-tooltip="EstadÃ­sticas" uib-tooltip-placement="left" uib-tooltip-trigger="mouseenter">
                                <i class="fa fa-bar-chart"></i>
                            </button>
                            <button class="btn btn-success btn-xs" uib-uib-tooltip="Enviar AHORA!" uib-tooltip-placement="left" uib-tooltip-trigger="mouseenter" ng-click="send(sch.id, sch.account, sch.country)">
                                <i class="fa fa-paper-plane-o"></i>
                            </button>
                            <button class="btn btn-danger btn-xs" uib-uib-tooltip="Eliminar NewsLetter" uib-tooltip-placement="left" uib-tooltip-trigger="mouseenter" ng-click="delete(sch.id)">
                                <i class="fa fa-trash-o"></i>
                            </button>


                        </td>
                    </tr>
                </table>
                <hr>
                <button class="btn btn-info" ng-click="new()"><i class="fa fa-pencil-square-o"></i> Nueva Newsletter</button>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
