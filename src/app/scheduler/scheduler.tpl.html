<div class="row">
    <div class="col-lg-12">
        &nbsp;
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4><i class="fa fa-clock-o"></i> <strong>Push Programados</strong></h4>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table ng-table="vm.tableParams" class="table table-striped table-bordered table-hover" show-filter="true">
                    <tr ng-repeat="sch in $data">
                        <td title="'#id'" filter="{ id: 'number'}" sortable="'id'" style="width:10%;">
                            {{sch.id}}</td>
                        <td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
                            {{sch.name}}</td>
<!--                        <td title="'Message'" filter="{ message: 'text'}" sortable="'message'">
                            {{sch.message}}</td>-->
                        <td title="'MSG Andr'" filter="{ message: 'text'}" sortable="'message'">
                            {{sch.message_android}}</td>
                        <td title="'MSG Appl'" filter="{ message: 'text'}" sortable="'message'">
                            {{sch.message_apple}}</td>
                        <td title="'F.Envío'" filter="{ date_send: 'text'}" sortable="'date_send'" style="width:10%;">
                            {{sch.date_send|date:'yyyy-MM-dd'}}</td>
                        <td title="'Draft'" filter="{ is_draft: 'number'}" sortable="'is_draft'" style="width:10%;">
                            <h6 style="{{sch.is_draft?'color:green;':'color:red;'}}"><i ng-class="sch.is_draft?'fa fa-check-circle':'fa fa-times'"></i> {{sch.is_draft && 'Si' || 'No'}}</h6>
                        </td>
                        <td title="'Enviado'" filter="{ processed: 'text'}" sortable="'processed'" style="width:10%;" class="text-center">
                            <h6 style="{{sch.processed?'color:green;':'color:red;'}}"><i ng-class="sch.processed?'fa fa-check-circle':'fa fa-times'"></i> {{sch.processed && 'Si' || 'No'}}</h6>
                        </td>
                        <td title="'Actions'" style="width:15%;" class="text-center">
                            <button class="btn btn-info btn-xs" tooltip="Editar Push Programado" tooltip-placement="left" tooltip-trigger="mouseenter" ng-click="editScheduller(sch.id)">
                                <i class="fa fa-pencil-square-o"></i>
                            </button>
                            <button class="btn btn-info btn-xs" tooltip="Duplicar Push Programado" tooltip-placement="left" tooltip-trigger="mouseenter">
                                <i class="fa fa-files-o"></i>
                            </button>
                            <button class="btn btn-success btn-xs" tooltip="Estadísticas" tooltip-placement="left" tooltip-trigger="mouseenter">
                                <i class="fa fa-bar-chart"></i>
                            </button>
                            <button class="btn btn-danger btn-xs" tooltip="Eliminar Push Programado" tooltip-placement="left" tooltip-trigger="mouseenter">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </td>
                    </tr>
                </table>
                <hr>
                <button class="btn btn-info" ng-click="addScheduller()"><i class="fa fa-pencil-square-o"></i> Nuevo push programado</button>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
